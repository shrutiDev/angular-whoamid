    <script type="text/ng-template" id="waid/public/account/create.html">
       
        <div class="modal-header">
            <h3 class="modal-title" ng-hide="registrationDone">Gratis nieuwe admin account aanmaken</h3>
            <h3 class="modal-title" ng-show="registrationDone">Account aangemaakt,.. Bijna klaar!</h3>
        </div>
        <div class="modal-body">
            <div class="row" ng-hide="registrationDone">
              <div class="col-md-6">
                <h4>Account gegevens</h4>
                <form>
                  <div class="form-group">
                    <label for="name">Account naam</label>
                    <input type="input" class="form-control" id="name" ng-model="model.name">
                    <p class="help-block">Geef hier een duidelijke account naam op. Gebruik hier bijvoorbeeld een bedrijfsnaam. Deze naam word gebruikt door het gehele systeem gebruikt in de presentatie van de admin en klantenportaal.</p>
                  </div>
                  <div class="alert alert-danger" ng-repeat="error in errors.name">{{error}}</div>
                  <div class="form-group">
                    <label for="slug">Account ID</label>
                    <input type="input" class="form-control" id="slug" ng-model="model.slug" ng-change="slugify()">
                    <p class="help-block">Een account ID is een unieke naam in ons systeem waarmee we de account kunnen identificeren. Deze word o.a. gebruikt in de url voor de interface van jouw klantenportaal.</p>
                    <p class="bg-info" ng-show="model.slug"><b>Voorbeeld portals:</b><br />Admin : http://www.whoamid.com/nl/admin/{{ model.slug }}/<br />Client : http://www.whoamid.com/nl/client/{{ model.slug }}/</p>
                  </div>
                   <div class="alert alert-danger" ng-repeat="error in errors.slug">{{error}}</div>
                </form>
              </div>
              <div class="col-md-6">
                <h4>Admin login</h4>
                <form>
                  <div class="form-group">
                    <label for="username">Gebruikersnaam</label>
                    <input type="input" class="form-control" id="username" ng-model="model.username">
                    <p class="help-block">Voer hier de gewenste gebruikersnaam in.</p>
                  </div>
                  <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
                  <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="input" class="form-control" id="password" ng-model="model.password">
                    <p class="help-block">Wachtwoord dient minimaal 6 characters lang te zijn.</p>
                  </div>
                  <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="input" class="form-control" id="email" ng-model="model.email">
                    <p class="help-block">Na inschrijving ontvang je ontvangt een activatie mail.</p>
                  </div>
                  <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
                </form>
              </div>
            </div>

             <div class="row" ng-show="registrationDone">
              <div class="col-md-6">
                
                <!-- <img src='/static/idm/img/public-new-account-created.jpg' class="img-responsive"/>
                 -->
              </div>
              <div class="col-md-6">
                <p>Er is een bevestigings e-mail naar je toe gestuurd.</p>
                <p>In deze e-mail zit een activatie link om jouw nieuwe account en login te activeren.</p>
              </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-show="showRegisterButton">Registreren</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Sluiten</button>
        </div>
        
    </script>

<script type="text/ng-template" id="waid/page/overview.html">
  <div class="container" style="margin-top:20px;" ng-controller="AdminPageCtrl">
    <div class="row">
      <div class="col-md-4">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Beginnen met instellen.</h3>
          </div>
          <div class="panel-body">
            <p>In de admin account kun je alles instellen rondom registratie, login en social login.</p>
            <p>We hebben alvast een paar actiepunten om mee te beginnen.</p>
            <p>Het systeem is zo ingericht dat alles 'standaard' werkt, onderstaande instellingen zijn dan ook optioneel.</p>
          </div>
          <div class="list-group">
            <a class="list-group-item" ng-class="getMenuActiveClass('application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/mail-settings/')" href="application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/mail-settings/">
            <i class="glyphicon glyphicon-menu-right"></i>
            Afzender email instellen</a>
            <a class="list-group-item" ng-class="getMenuActiveClass('application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/mail-settings/')" href="application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/mail-settings/">
            <i class="glyphicon glyphicon-menu-right"></i>
            Mail templates wijzigen</a>

            <a class="list-group-item" ng-class="getMenuActiveClass('application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/main/')" href="application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/main/">
            <i class="glyphicon glyphicon-menu-right"></i>
            Algemene voorwaarden wijzigen</a>
            <a class="list-group-item" ng-class="getMenuActiveClass('application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/social-login/')" href="application/detail/c7d23002-da7d-4ad3-a665-9ae9de276c9e/social-login/">
            <i class="glyphicon glyphicon-menu-right"></i>
            Social providers instellen</a>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">De klanten interface</h3>
          </div>
          <div class="panel-body">
            <p>Er is een klanten interface waarmee gebruikers hun eigen gegevens kunnen aanpassen.</p>
            <p>De interface is optioneel, en staat standaard uit.</p>
          </div>
          <div class="list-group">
            <a class="list-group-item" ng-class="getMenuActiveClass('/account/overview/')" href="account/overview/">
            <i class="glyphicon glyphicon-menu-right"></i>
            Client interface instellingen</a>
          </div>
        </div>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">WhoAmID</h3>
          </div>
          <div class="panel-body">
            <p class="lead">WhoAmID levert tools voor online registratie en identificatie en zorgt tevens voor een veilige opslag van gebruikersgegevens. Gegevens die voor bedrijven van onschatbare waarde zijn om de customer journey in kaart te brengen en essentieel zijn voor (commerciële) optimalisatie en product development.</p>
            
            <h4>Full service</h4>
            <p>Onze `business` en `enterprise'` cloud oplossing is full-service.</p>
            <p>Instellen kan zeer technisch en complex zijn, we willen je dan ook graag helpen met het instellen van jouw account.</p>
            <p>Heb je een gratis account, dan zal je zelf op onderzoek moeten gaan</p>
  
            <h4>Maatwerk</h4>
            <p>WhoAmID maakt gebuik van generieke functionaliteit die beschikbaar word gemaakt via onze API.</p>
            <p>We hebben daarom ook de techniek liggen om onze client interface op maat te maken voor jouw bedrijf of organisatie.</p>
            <p>Daarnaast kunnen wij je helpen met de technische architectuur van je bedrijf en de bouw van mogelijk externe systemen zoals comments en voting.</p>
            
            <h4>Analythics, Tracking</h4>
            <p>Wie zijn jouw gebruikers en wat zijn hun interesses.</p>
            <p>Ons systeem verzameld gegevens van de gebruiker dmv koppelingen met hun social networks en bezoekersgedrag.</p>
            <p>Deze gegevens kunnen o.a. worden gebruikt om te koppelen met externe systemen om content te kunnen targetten (Behaviour Targeting)</p>

            <h4>Veilige dataopslag</h4>
            <p>Belangerijke gegevens worden in onze database 'encrypted' opgeslagen. Dit houd in dat mochten kwaadwillende bij de database kunnen komen dan heeft die persoon versleutelde persoonsgegevens waar hij/zij niets mee kan.</p>
            <p>Het nadeel van de encryptie is dat zoeken door gegevens (bijna) niet mogelijk is.</p>
            <p>Er wel is een standaard overzicht waardoor gebladerd kan worden, en we bieden mogelijkheid de gegevens te exporteren via onze API zodat de gegevens voor u beschikbaar zijn voor andere implementaties.</p>
          </div>
        </div>
        

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Korte uitleg</h3>
          </div>
          <div class="panel-body">
              <p class="lead">We gebruiken binnen WhoAmID een bepaalde terminologieen, we leggen het e.e.a. uit.</p>
              <h4>Account</h4>
              <p>Een account is een basis voor dit systeem, binnen een account heb je o.a. applicaties, (centrale) gebruikers database, admin gebruikers en statistieken.</p>
              <p>Je kan een account het beste zien als een 'concept' zoals bv een website.</p>
           
              <h4>Applicaties</h4>
              <p class="list-group-item-text">Het is mogelijk meerdere applicaties in te stellen. Dit kunnen aparte concepten zijn, maar ook onderscheid tussen bijvoorbeeld een mobile of web app. Binnen een applicatie is het mogelijk om specifieke eigenschappen zoals e-mail templates en social login in te stellen.</p>
              <p>Een gebruiker is gekoppeld aan een account, dus deze kan op elke applicatie (ID) inloggen.</p>
          
              <h4>Social providers</h4>
              <p class="list-group-item-text">Social providers zijn `leveranciers` voor een snelle login. Hierbij kun je snel inloggen met o.a. Facebook, Twitter of LinkedIn.</p>
              <p>Het voordeel hiervan is dat de gebruiker o.a. minder gegevens kan/hoeft in te vullen.</p>
              <p>Daarnaast word er een koppeling gemaakt tussen jouw account en de social provider, waardoor we meer over de gebruiker te weten kunnen komen en o.a. gebruikergedrag kunnen meten</p>
            
              <h4>Client interface</h4>
              <p class="list-group-item-text">De client interface is een admin pagina voor jouw bezoekers / klanten. Het voordeel is dat er geen tot weing technische kennis nodig is om deze op te zetten en een eigen `look en feel` te geven. Daarnaast kan dezelfde module (technisch) via maatwerk geimplementeerd worden in een eigen site.</p>
              <p>Meer technische informatie is te vinden in onze development documentatie</p>
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Juridische informatie.</h3>
          </div>
          <div class="panel-body">
            <p class="lead">In Nederland gelden stricte wetten om goed en veilig om te gaan met gebruikersgegevens. We lichten een paar onderwerpen uit waar u op moet letten</p>

            <h4>Algemene voorwaarden</h4>
            <p>Algemene voorwaarden zijn vaak complex en erg prijzig om op te laten zetten, maar wel een must op een identity management systeem waarin gebruikersdata centraal staat.</p>
            <p>Voor algemeen gebruik hebben wij standaard algemene voorwaarden die gebruikt kunnen worden. Deze voorwaarden passen wij automatisch aan op de laatste en recente wet en regelgeving.</p>

            <h4>Cookiewet</h4>
            <p>De cookiewet vereist toestemming voor het plaatsen van cookies, maar niet alléén toestemming. U moet namelijk ook uitleggen waaróm u cookies plaatst en wat daar de bedoeling van is.</p>

            <p>Informeren doet u met een cookieverklaring. Hierin neemt u de “duidelijke en volledige informatie”  op over de cookies (of andere gegevens) die u wilt uitlezen of plaatsen bij bezoekers.</p>
            <p>Wij hebben standaardteksten waarmee u direct aan de slag kunt zonder hoge kosten, en ook deze worden door ons ondehouden zodat u up-to-date bent met de meest recente wet en regelgeving.</p>

            <h4>Inzien persoongegevens</h4>
            <p>Wanneer een cookie wél gebruikt wordt voor privacy-relevante activiteiten zoals het bijhouden van interesseprofielen of het tracken van bezoekers over sites heen, geldt naast de cookiewet ook “gewoon” de Wet bescherming persoonsgegevens. U moet dus apart toestemming vragen hiervoor, en de bezoeker alle rechten uit de Wbp gunnen, zoals het recht van inzage en correctie in zijn profiel.</p>
            <p>Onze client interface bied voor de bezoeker direct inzage in de gegevens die bijgehouden worden en zo voldoe je automatisch aan deze wetgeving.</p>

            <h4>Meldplicht datalekken</h4>
            <p>Sinds 1 januari 2016 geldt de meldplicht datalekken. Deze meldplicht houdt in dat organisaties (zowel bedrijven als overheden) direct een melding moeten doen bij de Autoriteit Persoonsgegevens zodra zij een ernstig datalek hebben. En soms moeten zij het datalek ook melden aan de betrokkenen (de mensen van wie de persoonsgegevens zijn gelekt).</p>
            <p>Omdat identity management onze core business is zijn wij voorbereid op de `ernstigste` situaties. Binnen ons systeem is alle data dus ook `encrypted` om mogelijke schade zo klein mogelijk te houden.</p>

          </div>
        </div>
      </div>
    </div>
  </div>

</script>

<script type="text/ng-template" id="waid/admin/application/detail/mail-settings.html">
  
  <div class="container" style="margin-top:20px;" ng-show="authenticated == true" ng-controller="AdminApplicationDetailMailTemplatesCtrl">

      <div class="col-md-4">
        <ng-include src="'waid/admin/application/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Mail instellingen</h3>
          </div>
          <div class="panel-body">
            <p>Het systeem stuurt geautomatiseerde e-mail berichten aan de hand van b.v. nieuwe registraties, social registratie of als iemand zijn wachtwoord wijzigd.</p>
            <p>Via deze admin is het mogelijk alternatieve teksten in te stellen.</p>
            <p>Let op dat voor sommige template gebruik word gemaakt van zogenaamde `variabelen`.
            Deze variabelen worden door het systeem automatisch aangepast zodat de technische werking achter o.a. de registratie en login goed blijft werken. Daarnaast kunnen variabelen gebruikt worden om dynamisch omschrijvingen zoals bedrijfsnaam of gebruikersnaam te presenteren in de e-mail.</p>
          </div>
        </div>

        <uib-accordion close-others="true">
          <uib-accordion-group is-open="sender_open">
            <uib-accordion-heading>
              Afzender email <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': sender_open, 'glyphicon-chevron-right': !sender_open}"></i>
            </uib-accordion-heading>

<script type="text/ng-template" id="waid/admin/application/detail/main.html">

    <div class="row">
      <div class="col-md-4">
        <ng-include src="'waid/admin/application/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Algemene gegevens</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="application.client_interface_enabled"  ng-true-value="true" ng-false-value="false" > Gebruik client interface
                </label>
                
                <p class="help-block">Zodra je de client interface aan zet kunnen gebruikers inloggen en registreren via `/nl/client/whoamid/`</p>
                
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="application.email_required"  ng-true-value="true" ng-false-value="false" > E-Mail adres is verplicht
                </label>
                <p class="help-block">E-mail is standaard bij registratie verplicht voor een geldige account. Indien een geldige e-mail niet van toepassing is kan je deze uitzetten.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="application.auth_token_validate_browser"  ng-true-value="true" ng-false-value="false" > Valideer gebruiker op browser
                </label>
                <p class="help-block">Deze beveiliging controleerd of de browser van de gebruiker overeenkomt met de browser waarmee de gebruiker is ingelogd.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="application.auth_token_validate_ip"  ng-true-value="true" ng-false-value="false" > Valideer gebruiker op ip
                </label>
                <p class="help-block">Deze beveiliging controleerd of het ip van de gebruiker overeenkomt met het ip waarmee de gebruiker is ingelogd. Het komt vaak voor dat het ip 'dynamisch' is, waardoor de gebruiker problemen ondervind. Daarvoor is deze optie standaard uitgeschakeld.</p>
              </div>
              
              <div class="form-group">
                <label for="terms_and_conditions">Algemene voorwaarden</label>
                <text-angular id="terms_and_conditions" ng-model="application.terms_and_conditions"></text-angular>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.terms_and_conditions"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>


              <p>Er worden via e-mail automatiche login links gestuurd. Hiermee word de gebruiker naar een pagina geredirect waarmee men via een auto login code kan inloggen. Als er met de javascript client een autologin word aangevraagd word er automatisch een referer meegegeven waarnaar de autologin verwijst. vb (http://www.uwdomein.nl/de-pagina-waar-de-bezoeker-is/ word http://www.uwdomein.nl/de-pagina-waar-de-bezoeker-is/?waidAlCode=[code]). Het kan zijn dat via native apps/mobile apps de aanvraag is verstuurd, en dan is het nodig om deze in te stellen. Standaard (als deze leeg is) staat deze ingesteld op de WhoAmID client en/of admin.</p>
              <p>
              <div class="form-group">
                  <label for="default_autologin_url">Standaard auto login url</label>
                  <input type="input" class="form-control" id="default_autologin_url" ng-model="application.default_autologin_url" placeholder="http://<domain>/client/?waidAlCode=[code]/">
              </div>
              <button type="submit" class="btn btn-default" ng-click="save()">Opslaan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</script>

            <dl class="dl-horizontal" ng-show="application.social_auth_facebook_key">
              <dt>Facbook</dt>
              <dd>{{ application.social_auth_facebook_key }}</dd>
            </dl>
            <dl class="dl-horizontal" ng-show="application.social_auth_twitter_key">
              <dt>Twitter</dt>
              <dd>{{ application.social_auth_twitter_key }}</dd>
            </dl>
            <dl class="dl-horizontal" ng-show="application.social_auth_linkedin_oauth2_key">
              <dt>LinkedIn</dt>
              <dd>{{ application.social_auth_linkedin_oauth2_key }}</dd>
            </dl>
            <a class="btn btn-default btn-sm pull-right" href="application/detail/{{ application.id }}/social-login/">Social login aanpassen</a>
          </div>
          <div class="panel-body" ng-hide="hasSocialSettings">
            <div class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Nog geen instellingen gevonden.</div>
            <a class="btn btn-default btn-sm pull-right" href="application/detail/{{ application.id }}/social-login/">Social instellingen aanpassen</a>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Email instellingen</h3>
          </div>
          <div class="panel-body">
            <dl class="dl-horizontal" ng-show="application.mail_default_from_email">
              <dt>Afzender e-mail</dt>
              <dd>{{ application.mail_default_from_email }}</dd>
            </dl>
            
            <dl class="dl-horizontal" ng-show="application.mail_default_from_name">
              <dt>Afzender naam</dt>
              <dd>{{ application.mail_default_from_name }}</dd>
            </dl>
            <div class="alert alert-warning" role="alert" ng-show="!application.mail_default_from_name || !application.mail_default_from_email"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> E-mail afzender nog niet goed ingesteld!</div>
            <a class="btn btn-default btn-sm pull-right" href="application/detail/{{ application.id }}/mail-settings/">Mail instellingen aanpassen</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</script>

<script type="text/ng-template" id="waid/admin/account/overview.html">
  
  <div class="container" style="margin-top:20px;" ng-show="authenticated == true" ng-controller="AccountOverviewCtrl">
    <div class="row">
      <div class="col-md-4">
        <ng-include src="'waid/admin/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Algemeen</h3>
          </div>
          <div class="panel-body">
            <dl class="dl-horizontal">
              <dt>Account naam</dt>
              <dd>{{ model.name }}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>Account key</dt>
              <dd>{{ model.slug }}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>Applicatie ID</dt>
              <dd>{{ model.id }}</dd>
            </dl>
            <a class="btn btn-default btn-sm pull-right" href="account/main/">Algemene gegevens aanpassen</a>
          </div>
          
        </div>
        </div>
      </div>
    </div>
  </div>
  
</script>

<script type="text/ng-template" id="waid/admin/account/main.html">
  
  <div class="container" style="margin-top:20px;" ng-show="authenticated == true" ng-controller="AccountMainCtrl">
    <div class="row">
      <div class="col-md-4">
        <ng-include src="'waid/admin/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Algemene gegevens</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name">Account naam</label>
                <input type="input" class="form-control" id="name" ng-model="model.name">
                <p class="help-block">Geef hier een duidelijke account naam op. Gebruik hier bijvoorbeeld een bedrijfsnaam. Deze naam word gebruikt door het gehele systeem gebruikt in de presentatie van de admin en klantenportaal.</p>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.name"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
              <div class="form-group">
                <label for="slug">Account ID</label>
                <input type="input" class="form-control" id="slug" disabled readonly ng-model="model.slug">
                <p class="help-block">Een account ID kan niet via deze admin worden gewijzigd omdat dit veel impact heeft. Neem contact op indien dit echt noodzakelijk is.</p>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.name"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
            
              <div class="alert alert-danger" ng-repeat="error in errors.gender"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
              <button type="submit" class="btn btn-default" ng-click="save()">Opslaan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</script>
