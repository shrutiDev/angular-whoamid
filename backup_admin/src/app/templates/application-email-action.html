
		<uib-accordion-group is-open="accordion[fieldName + '_open']">
            <uib-accordion-heading>
              {{ ::waid.config.getConfig('admin.translations.mailSettings.type.' + fieldName + '.title') }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordion[fieldName + '_open'], 'glyphicon-chevron-right': !accordion[fieldName + '_open']}"></i>
            </uib-accordion-heading>
            <form>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="application['mail_' + fieldName + '_use_template']"  ng-true-value="true" ng-false-value="false" > Gebruik aangepaste template
                </label>
              </div>
              <div ng-show="application['mail_' + fieldName + '_use_template'] == true">
                <button class="btn btn-primary" type="button" ng-click="accordion[fieldName + '_open_params']=!accordion[fieldName + '_open_params']" aria-expanded="false" aria-controls="{{ accordion[fieldName + '_open_params'] }}">
                  Variabelen
                </button>
                <button class="btn btn-primary" type="button" ng-click="accordion[fieldName + '_open_example']=!accordion[fieldName + '_open_example']" aria-expanded="false" aria-controls="{{ accordion[fieldName + '_open_example'] }}">
                  Standaard e-mail voorbeeld
                </button>

                <div class="collapse" uib-collapse="!accordion[fieldName + '_open_params']">
                  <div class="well">
                    <ul>
                      <li ng-repeat="(key, param) in defaultTemplateData.templates[fieldName].params">
                        <b>{{ key }}</b>
                        <any ng-if="param.type == 'object'">
                          <ul>
                            <li ng-repeat="(var, properties) in getObjectInfo(key)">{{ var }} : {{ properties.description }}</li>
                          </ul>
                        </any>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="collapse" uib-collapse="!accordion[fieldName + '_open_example']">
                  <div class="well">
                    <div class="form-group">
                      <label>Onderwerp</label>
                      <input class="form-control" ng-model="defaultTemplateData.templates[fieldName].mail.subject" disabled></input>
                    </div>
                    <div class="form-group">
                      <label for="mail_register_message_text">Inhoud (tekst)</label>
                      <textarea class="form-control" ng-model="defaultTemplateData.templates[fieldName].mail.body_txt" msd-elastic disabled></textarea>
                    </div>
                  </div>
                </div>


                <div class="form-group">
                  <label for="mail_{{ fieldName }}_subject">Onderwerp</label>
                  <input type="input" class="form-control" id="mail_{{ fieldName }}_subject" ng-model="application['mail_' + fieldName + '_subject']">
                </div>
                <div class="alert alert-danger" ng-repeat="error in errors.mail_register_subject"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{error}}</div>
                <div class="form-group">
                  <label for="mail_register_message_html">Inhoud (html)</label>
                  <text-angular id="mail_register_message_html" ng-model="application.mail_register_message_html" rows="15"></text-angular>
                </div>
                <div class="alert alert-danger" ng-repeat="error in errors.mail_register_subject"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{error}}</div>
                <div class="form-group">
                  <label for="mail_register_message_text">Inhoud (tekst)</label>
                  <textarea rows="15" class="form-control" id="mail_register_message_text" ng-model="application.mail_register_message_text" msd-elastic></textarea>
                </div>
                <div class="alert alert-danger" ng-repeat="error in errors.mail_register_message_text"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{error}}</div>
              </div>
              <button type="submit" class="btn btn-default" ng-click="save()">Opslaan</button>

            </form>
          </uib-accordion-group>
