<div class="waid">
  <span>Rate</span>
  <a href="#" ng-repeat="star in stars" ng-click="rate(star.value)" ng-mouseover="rateOver(star.value)" ng-mouseout="rateOut()"><i class="glyphicon" ng-class="star.active ? 'glyphicon-star' : 'glyphicon-star-empty'"></i></a>
  <span ng-show="rating.total_votes > 1">(<a href="" popover-placement="bottom" uib-popover-html="'<b>HTML</b>, <i>inline</i>'" popover-trigger="'click mouseenter mouseleave outsideClick'">{{ rating.total_votes }} votes</a>)</span>
</div>
