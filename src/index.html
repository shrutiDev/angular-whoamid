<script type="text/ng-template" id="waid/comments/main.html">
    

    <waid-comments-order-button></waid-comments-order-button>
    <waid-user-profile-button></waid-user-profile-button>

    <br />
    <hr />
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img class="media-object" src="{{ user.avatar_thumb_50_50 }}" alt="{{ user.default_name }}">
          </a>
        </div>
        <div class="media-body">
          <textarea class="form-control" rows="3" ng-model="comment.comment" msd-elastic></textarea><br />
          <button type="button" class="btn btn-default btn-xs pull-right" ng-click="post()">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Post as {{ user.default_name }}
          </button>
        </div>
      </div>
      <hr />

      <!-- <div class="col-xs-3 col-sm-4 col-md-3 col-lg-2">
        <a href="#" class="thumbnail">
          <img src="{{ user.avatar_thumb }}" alt="{{ user.default_name }}">
        </a>
      </div>      
      <div class="col-xs-9 col-sm-8 col-md-9 col-lg-10">
        <textarea class="form-control" rows="1" ng-model="comment.comment" msd-elastic></textarea><br />
        <button type="button" class="btn btn-default btn-xs pull-right" ng-click="post()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Post as {{ user.default_name }}
        </button>
      </div> -->
    
    
    <div class="media" ng-repeat="comment in comments" style="overflow: visible;">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="{{ comment.user.avatar_thumb_50_50 }}" alt="{{ comment.user.default_name }}">
        </a>
      </div>
      <div class="media-body" style="overflow: visible;">
        <h4 class="media-heading">{{ comment.user.default_name }}<br /><small>{{ comment.created | date:'medium' }}</small>
          

          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a ng-click="editComment(comment)" ng-show="comment.is_owner">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                Edit comment</a>
              </li>
  
              <li ng-show="!comment.marked_as_spam"><a ng-click="markComment(comment, 'SPAM')"><span class="glyphicon glyphicon-exclamation-sign aria-hidden="true"></span> Mark as spam</a></li>
              <li role="separator" class="divider" ng-show="comment.is_owner"></li>
              <li><a ng-click="deleteComment(comment)" ng-show="comment.is_owner" confirm="Weet u het zeker?" confirm-title="Remove comment?">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                Delete comment</a>
              </li>
            </ul>
          </div>


        </h4>
        
        <div ng-hide="comment.is_edit">
          <p style="white-space: pre-wrap;">{{ comment.comment_formatted }}</p>

          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-xs" ng-click="voteComment(comment, 'UP')"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true" ></span> {{ comment.vote_up_count }}</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="voteComment(comment, 'DOWN')"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> {{ comment.vote_down_count }}</button>
          </div>
          <small class="pull-right" ng-show="comment.marked_as_spam">
            <span class="glyphicon glyphicon-exclamation-sign aria-hidden="true"></span> Marked as spam
            </small>
          

         
        </div>
        <div ng-show="comment.is_edit">
          <textarea class="form-control" rows="1" msd-elastic ng-model="comment.comment_formatted"></textarea>
          
          <p style="margin-top:10px;">
          <button type="button" class="btn btn-default btn-xs pull-right" ng-click="updateComment(comment)">
            <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Update comment
          </button>
          </p>
          
        </div>
        
      </div>
      <hr />
    </div>
    

  </div>
</script>

<script type="text/ng-template" id="waid/client/terms-and-conditions.html">
    <div class="modal-header">
        <h3 class="modal-title">Algemene voorwaarden</h3>
    </div>
    <div class="modal-body">
      
        <p><b>WhoAmID</b> besteedt continue zorg en aandacht aan de samenstelling van de inhoud op onze sites. Op onze sites worden diverse interactiemogelijkheden aangeboden. De redactie bekijkt de berichten en reacties, die naar onze fora worden gestuurd niet vooraf - tenzij uitdrukkelijk anders aangegeven. Berichten die evident onrechtmatig zijn, worden zo spoedig mogelijk verwijderd. Het kan evenwel voorkomen dat u dergelijke berichten korte tijd aantreft. Wij distantiÃ«ren ons nadrukkelijk van deze berichten en verontschuldigen ons er bij voorbaat voor. Het is mogelijk dat de informatie die op de sites wordt gepubliceerd onvolledig is of onjuistheden bevat. Het is niet altijd mogelijk fouten te voorkomen. WhoAmID is niet verantwoordelijk voor meningen en boodschappen van gebruikers van (forum)pagina's. De meningen en boodschappen op de forumpagina's geven niet de mening of het beleid van WhoAmID weer. Ditzelfde geldt voor informatie van derden waarvan u via links op onze websites kennisneemt. Wij sluiten alle aansprakelijkheid uit voor enigerlei directe of indirecte schade, van welke aard dan ook, die voortvloeit uit het gebruik van informatie die op of via onze websites is verkregen. WhoAmID behoudt zich het recht voor - tenzij schriftelijk anders overeengekomen met de auteur - ingezonden materiaal te verwijderen in te korten en/of aan te passen. Dit geldt zowel voor tekst als muziek- en beeldmateriaal. Deze website is alleen bedoeld voor eigen raadpleging via normaal browser-bezoek. Het is derhalve niet toegestaan om de website op geautomatiseerde wijze te (laten) raadplegen, bijvoorbeeld via scripts, spiders en/of bots. Eventuele hyperlinks dienen bezoekers rechtstreeks te leiden naar de context, waarbinnen de publieke omroep content aanbiedt. Video- en audiostreams mogen bijvoorbeeld alleen worden vertoond via een link naar een omroeppagina of embedded omroepplayer. Overneming, inframing, herpublicatie, bewerking of toevoeging zijn niet toegestaan. Eveneens is het niet toegestaan technische beveiligingen te omzeilen of te verwijderen, of dit voor anderen mogelijk te maken. WhoAmID kan besluiten (delen van ) bijdragen van gebruikers op internetsites te publiceren c.q. over te nemen in andere media, bijvoorbeeld maar niet beperkt tot televisie, radio, internetsites, mobiele informatiedragers en printmedia. Door bijdragen te leveren op fora en andere WhoAmID vergelijkbare internetsites stemmen bezoekers op voorhand onvoorwaardelijk en eeuwigdurend in met bovengenoemd gebruik van (delen van) hun bijdragen. Wanneer rechtens komt vast te staan dat WhoAmID daartoe gehouden is, zal WhoAmID mogen overgaan tot het aan derde(n) verstrekken van naam, adres, woonplaats of ip-nummer van een bezoeker/gebruiker.</p>
      
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="close()">Sluiten</button>
    </div>
</script>

<script type="text/ng-template" id="waid/profile/emails.html">
  
  <div class="container" style="margin-top:20px;" ng-show="authenticated == true" ng-controller="ProfileEmailCtrl">
    <div class="row">
      <div class="col-md-4">
        <ng-include src="'waid/profile/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default" ng-controller="ProfileEmailCtrl">
          <div class="panel-heading">
            <h3 class="panel-title">E-Mail adresses</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="add_email" class="form-control" id="add_email" placeholder="Email" ng-model="emailAdd">
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-default" ng-click="addEmail()">Toevoegen</button>
                </div>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.email"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
            </form>
            <div ng-show="inactiveEmails.length > 0">
              <h4><span class="glyphicon glyphicon-eye-close text-danger"></span> Nog te valideren e-mail adressen</h4>
              <p>Onderstaande e-mail adressen dienen nog te worden gecontroleerd. Er is een mail gestuurd naar het adres met een activatie link. Als je deze niet hebt ontvangen kan je het email adres verwijderen en een nieuwe toevoegen</p> 
              <div class="row"  ng-repeat="row in inactiveEmails track by row.id">
                <div class="col-md-10"><span class="glyphicon glyphicon-chevron-right"></span> {{ row.email }}</div>
                <div class="col-md-2">
                  <button class="btn btn-default btn-xs" type="button" ng-click="deleteEmail(row.id)" confirm=" verwijderen ?"><span class="glyphicon glyphicon-remove text-danger"></span> Verwijderen</button>
                </div>
              </div>
            </div>

            <div ng-show="activeEmails.length > 0">
              <h4><span class="glyphicon glyphicon-ok text-success"></span> Gevalideerde e-mail adressen</h4>
              <p>De e-mail adressen hieronder zijn geactiveerd. Deze e-mail adressen worden gebruikt om systeemberichten zoals activatie en notificatie mails naar u toe te sturen.</p>
              <div class="row" ng-repeat="row in activeEmails track by row.id">
                <div class="col-md-10"><span class="glyphicon glyphicon-chevron-right"></span> {{ row.email }}</div>
                <div class="col-md-2">
                  <button class="btn btn-default btn-xs" type="button" ng-click="deleteEmail(row.id)"><span class="glyphicon glyphicon-remove text-danger"></span> Verwijderen</button>
                </div>
              </div>
            </div>

            <div ng-show="activeEmails.length == 0 && inactiveEmails.length == 0 ">
            <h4><span class="glyphicon glyphicon-zoom-in"></span> Geen e-mail adressen bekend</h4>
            <p>Er zijn nog geen e-mail adressen bekend. Voeg hierboven een e-mail adres toe. Je ontvangt een bevestigings e-mail ter verificatie.</p>
            </div>
            <div class="alert alert-danger" ng-if="errors.detail"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{errors.detail}}</div> <br />  
            <a class="btn btn-default btn-sm pull-right" href="profile/overview/">Naar overzicht</a>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  
</script>


<script type="text/ng-template" id="waid/profile/overview.html">

  <div class="container" style="margin-top:20px;" ng-show="authenticated == true" ng-controller="ProfileOverviewCtrl">
    <div class="row">
      <div class="col-md-4">
        <ng-include src="'waid/profile/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Overzicht</h3>
          </div>
          <div class="panel-body">
            <dl class="dl-horizontal">
              <dt>Geboortedatum</dt>
              <dd>{{ model.date_of_birth }}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>Geslacht</dt>
              <dd><span ng-show="model.gender=='F'">Vrouw</span><span ng-show="model.gender=='M'">Male</span></dd>
            </dl>
            <a class="btn btn-default btn-sm pull-right" href="profile/main/">Algemene gegevens aanpassen</a>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Interesses</h3>
          </div>
          <div class="panel-body">
              <dl class="dl-horizontal">
              <dt>Leuk</dt>
              <dd>{{ model.like_tags }}</dd>
            </dl>
            <dl class="dl-horizontal">
              <dt>Niet leuk</dt>
              <dd>{{ model.dislike_tags }}</dd>
            </dl>
            <a class="btn btn-default btn-sm pull-right" href="profile/interests/">Interesses aanpassen</a>
          </div>
          
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">E-mail adressen</h3>
          </div>
          <div class="panel-body">
            <dl class="dl-horizontal" ng-repeat="email in emails">
              <dt>
                <span class="glyphicon glyphicon-eye-close text-danger" ng-show="!email.is_verified"></span>
                <span class="glyphicon glyphicon-ok text-success" ng-show="email.is_verified"></span>
              </dt>
              <dd>{{ email.email }}</dd>
            </dl>
            <a class="btn btn-default btn-sm pull-right" href="profile/emails/">E-mail adressen aanpassen</a>
          </div>
          
        </div>
         
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
          <a class="btn btn-default btn-sm pull-right" href="profile/username/">Login aanpassen</a>
            <dl class="dl-horizontal">
              <dt>Gebruikersnaam</dt>
              <dd>{{ model.username }}</dd>
            </dl>
            
            <a class="btn btn-default btn-sm pull-right" href="profile/password/">Wachtwoord aanpassen</a>
            <dl class="dl-horizontal">
              <dt>Wachtwoord</dt>
              <dd>******</dd>
            </dl>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="waid/profile/main.html">
  
  <div class="container" style="margin-top:20px;" ng-show="authenticated == true" ng-controller="ProfileMainCtrl">
    <div class="row">
      <div class="col-md-4">
        <ng-include src="'waid/profile/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Algemene gegevens</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="date_of_birth">Geboortedatum</label>

                <div class="input-group">
                  <input type="text" class="form-control" id="date_of_birth" uib-datepicker-popup ng-model="model.date_of_birth" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.date_of_birth"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
              
              <div class="form-group">
                <label>Geslacht</label><br />
                <label class="radio-inline">
                  <input type="radio" ng-model="model.gender" value="M"> Male
                </label>
                <label class="radio-inline">
                  <input type="radio" ng-model="model.gender" value="F"> Vrouw
                </label>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.gender"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>


              <div class="form-group">
                <label>Avatar</label><br />
                <img style="width:200px;" ng-show="model.avatar_thumb" src="{{ model.avatar_thumb }}" />
                <div ng-show="isUploading" class="alert alert-info" role="alert">Bezig met uploaden van foto.</div>
                <input type="file" class="form-control" id="avatar" placeholder="Avatar" onchange="angular.element(this).scope().uploadFile(this.files)">
                
               
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.avatar"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>


              <button type="submit" class="btn btn-default" ng-click="save()">Opslaan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="waid/profile/interests.html">
  
  <div class="container" style="margin-top:20px;" ng-show="authenticated == true" ng-controller="ProfileInterestsCtrl">
    <div class="row">
      <div class="col-md-4">
        <ng-include src="'waid/profile/menu.html'"></ng-include>
      </div>      
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Interesses</h3>
          </div>
          <div class="panel-body">
            <p>Om de kwaliteit en gebruiksvriendelijkheid te verbeteren willen we graag weten waar jouw interesses liggen.
            Uiteraart is dit niet verplicht maar we stellen het wel op prijs!<p>
            <form>
              <div class="form-group">
                <label for="like_taks">Wat vind je leuk?</label>
                <textarea class="form-control" rows="3" id="like_tags" ng-model="model.like_tags"></textarea>
                <p class="help-block">Probeer in kernwoorden te antwoorden, dus : vakantie,bali,fietsen,muziek,autos,audi etc... We proberen interessante content met deze woorden voor u te selecteren.</p>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.like_tags"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
              <div class="form-group">
                <label for="dislike_tags">Wat vind je echt niet leuk?</label>
                <textarea class="form-control" rows="3" id="dislike_tags" ng-model="model.dislike_tags"></textarea>
                <p class="help-block">Probeer in kernwoorden te antwoorden, dus : drank, drugs etc.. We proberen content met deze woorden voor jou te filteren.</p>
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.dislike_tags"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
              <button type="submit" class="btn btn-default" ng-click="save()">Opslaan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</script>

<script type="text/ng-template" id="waid/profile/username.html">

<script type="text/ng-template" id="waid/client/lost-login.html">
  <div id="lost_login_view" ng-controller="LostLoginCtrl">
    <form role="form" name="loginForm" novalidate>
      <div class="form-group">
        <label for="id_email">E-mail</label>
        <input name="username" id="id_email" type="text" ng-model="model.email" placeholder="Email" class="form-control" required />
      </div>
      <div class="alert alert-danger" ng-repeat="error in errors.email"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{ error }}</div>

      <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{ error }}</div>
      <button type="submit" class="btn btn-primary" ng-click="submit()">Inlog gegevens ophalen</button>
    </form>
  </div>
</script>

<script type="text/ng-template" id="waid/client/login.html">
  <div id="login_view" ng-controller="LoginCtrl">
    <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>
      <div class="form-group">
        <label for="id_username">Gebruikersnaam</label>
        <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
      </div>
      <div class="alert alert-danger" ng-repeat="error in errors.username"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{ error }}</div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
      </div>
      <div class="alert alert-danger" ng-repeat="error in errors.password"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{ error }}</div>
      <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{ error }}</div>
      <button type="submit" class="btn btn-primary">Inloggen</button>
    </form>
    <br />
    <a ng-click="lostLogin()">Login gegevens kwijt?</a>

  </div>
</script>

<script type="text/ng-template" id="waid/partials/password-reset.html">
   <div id="passwordReset_view" ng-controller="PasswordresetCtrl">
    <div ng-if="complete == false">
        <form role="form" ng-if="authenticated != true" name="passwordResetForm" ng-submit="resetPassword(passwordResetForm)" novalidate>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input name="email" id="id_email" type="text" ng-model="model.email" placeholder="Email" class="form-control" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.email"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
            <button ng-hide="authenticated" type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <p ng-if="authenticated">You are already logged in!  You don't need to reset your password.</p>
    </div>
  </div>
</script>
<script type="text/ng-template" id="waid/client/register.html">
  <div ng-controller="RegisterCtrl">
      <div ng-show="modus=='complete'" class="alert alert-warning" ng-show="missingEmailVerification"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Om verder te gaan met jouw account hebben we wat extra gegevens nodig...</div>

      <div class="alert alert-warning" ng-show="missingEmailVerification"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Er was al een bevestigings e-mail naar je toe gestuurd. Heb je deze niet ontvangen? voer opnieuw een geldig e-mail adres in en dan word er een nieuwe activatie link toegestuurd.</div>
    <form role="form" name="registerForm" novalidate>
      <div class="form-group" ng-show="show.username">
          <label for="id_username">Username</label>
          <input name="username" id="id_username" class="form-control" type="text" ng-model="model.username" placeholder="Username" required />
      </div>
      <div class="alert alert-danger" ng-repeat="error in errors.username"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
      <div class="form-group" ng-show="show.password">
          <label for="id_password">Password</label>
          <input name="password1" id="id_password" class="form-control" type="password" ng-model="model.password" placeholder="Password" required />
      </div>
      <div class="alert alert-danger" ng-repeat="error in errors.password"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
      <div class="form-group" ng-show="show.email">
          <label for="id_email">Email</label>
          <input name="email" id="id_email" class="form-control" type="email" ng-model="model.email" placeholder="Email" required />
      </div>
      <div class="alert alert-danger" ng-repeat="error in errors.email"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
      <div class="checkbox" ng-show="show.terms_and_conditions_check">
        <label>
          <input type="checkbox" ng-model="model.terms_and_conditions_check"> Ik ga akkoord met de <a ng-click="openTermsAndConditions()">algemene voorwaarden</a>.
        </label>
      </div>
      <div class="alert alert-danger" ng-repeat="error in errors.terms_and_conditions_check"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
      <div class="alert alert-danger" ng-repeat="error in errors.__all__"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{error}}</div>
      <button ng-disabled="!model.terms_and_conditions_check" type="submit" class="btn btn-primary" ng-click="register()">Registreren</button>
    </form>
  </div>
</script>
