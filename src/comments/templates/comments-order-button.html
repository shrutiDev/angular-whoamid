<div class="btn-group">
  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     <span class="glyphicon glyphicon-sort"></span> 
     <span ng-show="ordering=='-created'">{{ waid.getTranslation('comments', 'voteOrderNewestFirst') }}</span>
     <span ng-show="ordering=='created'">{{ waid.getTranslation('comments', 'voteOrderOldestFirst') }}</span>
     <span ng-show="ordering=='-vote_count'">{{ waid.getTranslation('comments', 'voteOrderTopFirst') }}</span><span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#" ng-click="orderCommentList('-created')"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span> {{ waid.getTranslation('comments', 'voteOrderNewestFirst') }} </a></li>
    <li><a href="#" ng-click="orderCommentList('created')"><span class="glyphicon glyphicon-sort-by-attributes
        "></span> {{ waid.getTranslation('comments', 'voteOrderOldestFirst') }}</a></li>
    <li><a href="#" ng-click="orderCommentList('-vote_count')"><span class="glyphicon glyphicon-flash
        "></span> {{ waid.getTranslation('comments', 'voteOrderTopFirst') }}</a></li>
  </ul>
</div>
