<div class="waid">
  <div class="modal-header">
    <h3 class="modal-title">Mijn Profiel<i class="glyphicon glyphicon-remove pull-right" ng-click="waid.closeUserProfileModal()"></i></h3>
  </div>
  <nav class="navbar navbar-default hidden-lg hidden-md hidden-sm" ng-controller="WAIDIDMProfileNavbarCtrl">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header" data-toggle="collapse" data-target="#waid-profile-navbar">
        <a class="navbar-brand" href="#" class="hidden-md">Menu</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#waid-profile-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="waid-profile-navbar">
        <ul class="nav navbar-nav">
          <li ng-repeat="menuItem in waid.config.getConfig('idm').profileDefinition.fieldSet"><a ng-class="getActiveFieldSetMenuClass(menuItem.key)" ng-click="goToFieldSet(menuItem.key)" data-toggle="collapse" data-target="#waid-profile-navbar">{{ waid.config.getTranslation('idm', 'profile_' + menuItem.key + '_title') }}</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" ng-click="waid.logout()" class="visible-xs" data-toggle="collapse" data-target="#waid-profile-navbar">Uitloggen</a>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="modal-body">
     <waid-profile></waid-profile>
  </div>
  <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="waid.closeUserProfileModal()">Sluiten</button>
  </div>
</div>
