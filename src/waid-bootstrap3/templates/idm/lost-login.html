<div class="waid">
	<div id="lost_login_view">
	<form role="form" name="loginForm" novalidate>
	  <div class="form-group">
	    <label for="id_email">{{ ::waid.config.getTranslation('idm', 'lost_lostin_form_email') }}</label>
	    <input name="username" id="id_email" type="text" ng-model="model.email" placeholder="Email" class="form-control" required />
	  </div>
	  <div class="alert alert-danger" ng-repeat="error in errors.email"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{ error }}</div>
	  <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> {{ error }}</div>
	  <button type="submit" class="btn btn-primary" ng-click="submit()">{{ ::waid.config.getTranslation('idm', 'lost_login_submit_button') }}</button>
	</form>
	</div>
</div>
