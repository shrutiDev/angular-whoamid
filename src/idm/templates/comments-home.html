
    <waid-comments-order-button waid="waid"></waid-comments-order-button>
    <waid-user-profile-status-button waid="waid"></waid-user-profile-status-button>
    <br />
    <hr />
      <div class="media" ng-show="waid.user">
        <div class="media-left">
          <a href="#">
            <img class="media-object" ng-src="{{ waid.user.avatar_thumb_50_50 }}" alt="{{ waid.user.default_name }}">
          </a>
        </div>
        <div class="media-body">
          <textarea class="form-control" rows="3" ng-model="comment.comment" msd-elastic></textarea><br />
          <button type="button" class="btn btn-default btn-xs pull-right" ng-click="post()">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Post als {{ waid.user.default_name }}
          </button>
        </div>
      </div>
      <p ng-hide="waid.user">Om comments te plaatsen dien je een account te hebben, login of registreer je snel!</p>
      <hr />
    
    
    <div class="media" ng-repeat="comment in comments" style="overflow: visible;">
      <div class="media-left">
        <a href="#">
          <img class="media-object" ng-src="{{ comment.user.avatar_thumb_50_50 }}" alt="{{ comment.user.default_name }}">
        </a>
      </div>
      <div class="media-body" style="overflow: visible;">
        <h4 class="media-heading">{{ comment.user.default_name }}<br />
          <small>{{ comment.created | date:'medium' }}</small>
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a ng-click="editComment(comment)" ng-show="comment.is_owner">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit comment</a>
              </li>
              <li ng-show="!comment.marked_as_spam"><a ng-click="markComment(comment, 'SPAM')">
                <span class="glyphicon glyphicon-exclamation-sign aria-hidden="true"></span> Mark as spam</a>
              </li>
              <li role="separator" class="divider" ng-show="comment.is_owner"></li>
              <li><a ng-click="deleteComment(comment)" ng-show="comment.is_owner" confirm="Weet u het zeker?" confirm-title="Remove comment?">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Delete comment</a>
              </li>
            </ul>
          </div>
        </h4>
        <div ng-hide="comment.is_edit">
          <p style="white-space: pre-wrap;">{{ comment.comment_formatted }}</p>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default btn-xs" ng-click="voteComment(comment, 'UP')">
              <span class="glyphicon glyphicon-chevron-up" aria-hidden="true" ></span> {{ comment.vote_up_count }}
            </button>
            <button type="button" class="btn btn-default btn-xs" ng-click="voteComment(comment, 'DOWN')">
              <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> {{ comment.vote_down_count }}
            </button>
          </div>

          <small class="pull-right" ng-show="comment.marked_as_spam">
            <span class="glyphicon glyphicon-exclamation-sign aria-hidden="true"></span> Marked as spam
          </small>
        </div>
        <div ng-show="comment.is_edit">
          <textarea class="form-control" rows="1" msd-elastic ng-model="comment.comment_formatted"></textarea>
          <p style="margin-top:10px;">
          <button type="button" class="btn btn-default btn-xs pull-right" ng-click="updateComment(comment)">
            <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Update comment
          </button>
          </p>
        </div>
      </div>
      <hr />
    </div>
    

  </div>
