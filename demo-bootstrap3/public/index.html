<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhoAmID - Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <link rel="stylesheet" href="static/css/main.css">

    <link rel="icon" href="icon/favicon.ico" type="image/x-icon"/>
  </head>
  
  <body ng-app="app" ng-controller="WAIDDemoCtrl">
    <waid></waid>
        
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

       
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">WhoAmID Demo</a>
        </div>
  

  <!--       <ul class="nav navbar-nav"">
          <li ng-class="getMenuActiveClass('/page/overview/')"><a href="page/overview/"><span class="glyphicon glyphicon glyphicon-info-sign"></span> Artikelen</a></li>
        </ul> -->

        <waid-user-profile-navbar />
      </div>
    </nav>
    <div ng-view="">
      
    </div>
    <div class="container">
      <footer>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          WhoAmID B.V. - The netherlands
        </div>
      </div>
      </footer>
    </div>

    <script type="text/ng-template" id="/demo/templates/home.html">
      <waid-comments></waid-comments>
      <ng-include src="'/demo/templates/articles.html'"></ng-include>
    </script>

    <script type="text/ng-template" id="/demo/templates/article-view.html">
      <div class="container">
        <div class="row">
          <div class="page-header">
              <h1>{{ article.title }} <small>{{ article.created | date:'medium' }}</small></h1>
            </div>
          <div class="col-md-8">

            <img ng-src="{{ article.image_thumb_1000_500 }}" alt="{{ article.title }}" class="img-responsive img-rounded">
            <p class="lead">{{ article.intro }}</p>
            <p>{{ article.body }}</p>
          </div>
          <div class="col-md-4">
            <div class="col-sm-12 col-md-12 col-lg-12" ng-repeat="article in articles | limitTo:2">
              <a href="article/{{ article.id }}/">
              <div class="thumbnail">
                <div class="caption">
                  <h3>{{ article.title }}</h3>
                </div>
                <img ng-src="{{ article.image_thumb_300_200 }}" alt="{{ article.title }}">
                <div class="caption">
                  <p>{{ article.intro }}</p>
                </div>
              </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="/demo/templates/articles.html">
      <div class="container">
        <div class="row" style="margin-bottom:50px;" isotope-container>
          <div class="col-sm-6 col-md-4 col-lg-4" ng-repeat="article in articles" isotope-item>
            <a href="article/{{ article.id }}/">
            <div class="thumbnail">
              <img ng-src="{{ article.image_thumb_300_200 }}" alt="{{ article.title }}">
              <div class="caption">
                <h3>{{ article.title }}</h3>
                <p>{{ article.intro }}</p>
                <br />
              </div>
            </div>
            </a>
          </div>
        </div>
      </div>
      
    </script>

    <script src="static/js/script.js"></script>

    <script>
    $(function(){
      $.stellar({
        horizontalScrolling: false,
        verticalOffset: 40
      });
    });
    </script>

  </body>
</html>
